<html>
<head>
    <title>Practice TODO</title>
    <link rel="stylesheet" href="/css/style.min.css">
</head>
<body>
<section class="wrap-todo">
    <div id="wrap-form" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Title...">
        <textarea class="form-content" placeholder="Content..."></textarea>
        <div class="wrap-btn">
            <button class="addBtn">Add</button>
        </div>
    </div>

    <ul id="myUL">
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>Meet George</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>
    </ul>
</section>

<script src="js/common.min.js"></script>
</body>
</html>
